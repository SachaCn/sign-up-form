<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Sing up form</title>
</head>
<body>
    <div class="main-container">
        <div class="right-container">
            <img src="" alt="" class="bg-img">
            <div class="logo-container">
                <img src="" alt="" class="logo">
            </div>
            <p class="credit">Photo by <a href="https://unsplash.com/fr/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>
        <div class="left-container">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h2>
            <h2>Sign up <em>now</em> to get started</h2>
            <h2>You <em>know</em> you want to</h2>
            <div class="form-container">
                <h2>Let's do this</h2>
                <form action="#" method="post">
                    <ul class="rigth-form-li">
                        <li>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name">
                        </li>
                        <li>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </li>
                        <li>
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password">
                        </li>
                    </ul>
                    <ul class="left-form-li">
                        <li>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name">
                        </li>
                        <li>
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" name="phone_number" id="phone_number">
                        </li>
                        <li>
                            <label for="confirm_password">PASSWORD</label>
                            <input type="password" name="confirm_password" id="confirm_password">
                        </li>
                    </ul>
                </form>
            </div>
            <div class="btn-container">
                <button>Create Account</button>
                <p>Already have an account? <a>Log in</a></p>
            </div>
        </div>
